<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

  <main class="my-3" id="app">
    <div class="d-flex">
        <div class="mx-2">
            <select class="form-select" aria-label="Default select example" v-model="category" @change="changeCategory()">
              <option disabled>{{ category }}</option>
              <option>All</option>
              <option v-for="(item, index) in getCategories">{{ item }}</option>
            </select>
        </div>
        

        <div>
            <select class="form-select" aria-label="Default select example" v-model="sort" @change="sortEvent()">
              <option disabled>{{ sort }}</option>
              <option :name="index" v-for="(item, index) in sortItems">{{ item }}</option>
            </select>
        </div>

    </div>
    
    <div class="d-flex flex-wrap pt-4">
        <!-- //car card -->
        <car_card v-for="card in itemCards" :key="card.index" :card="card">
        </car_card>
    </div>
    
  </main>
  
  <script type="text/x-template" id="car-card-template">

    <div class="card m-2" style="width: 18rem;">
      <div class="card-body">
          <img :src="card.img" class="card-img-top" alt="...">
          <h5 class="card-title pt-2">Model {{ card.name }}</h5>
          <p class="card-text">Category: {{ card.category }}</p>
          <p class="card-text">Price: {{ card.getPriceFormat() }}</p>
          <p class="card-text">Date: {{ card.date.toLocaleDateString() }}</p>  
      </div>
    </div>

  </script>


  <!-- vue2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
